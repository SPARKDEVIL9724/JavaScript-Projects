<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub User Finder</h1>
        </header>
        <div class="search-user">
            <input type="text" name="username" class="input-user-name" />
            <button class="search-button">Search User</button>
        </div>
        <div class="user-details-card hide">
            <h2 class="user-name-display"></h2>
            <div class="popular-repos"></div>
        </div>
    </div>
</body>
</html>
