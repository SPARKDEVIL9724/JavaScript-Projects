<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>
        <div class="converter-card">
            <div class="converter-header">
                <h2 class="converter-title">Exchange Rates</h2>
                <svg class="globe-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <div class="converter-body">
                <div class="currency-group">
                    <label for="amount">Amount</label>
                    <div class="currency-row">
                        <div class="currency-amount">
                            <input type="number" id="amount" placeholder="Enter amount" value="1">
                        </div>
                        <div class="currency-select">
                            <select id="from-currency">
                            </select>
                        </div>
                    </div>
                </div>

                <div class="swap-button">
                    <button class="swap-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="17 3 21 3 21 7"></polyline>
                            <line x1="21" y1="3" x2="14" y2="10"></line>
                            <polyline points="7 21 3 21 3 17"></polyline>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                    </button>
                </div>

                <div class="currency-group">
                    <label for="converted-amount">Converted Amount</label>
                    <div class="currency-row">
                        <div class="currency-amount">
                            <input type="number" id="converted-amount" placeholder="0.00" readonly>
                        </div>
                        <div class="currency-select">
                            <select id="to-currency">
                            </select>
                        </div>
                    </div>
                </div>

                <p class="conversion-rate">1 USD = 0.85 EUR</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Currency rates are updated daily.</p>
    </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
